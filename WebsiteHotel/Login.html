<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aplikasi</title>
  <link rel="icon" type="icon" href="resource/image__20_-removebg-preview.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="login-box">
      <!-- Menambahkan logo di sini -->
      <img src="resource/image__20_-removebg-preview.png" alt="Logo Aplikasi" class="logo">
      
      <h2>Elegant Login</h2>
      <form method="post" action="dashboard.html">
        <input type="text" name="username" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="submit" value="Login">
      </form>
    </section>
  </div>
</body>
</html>
